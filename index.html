<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Voyager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            
            --color-bg: #000000;
            --color-surface: rgba(10, 10, 10, 0.85);
            --color-border: rgba(255, 255, 255, 0.15);
            --color-text-main: #FFFFFF;
            --color-text-muted: #888888;
            --color-accent: #FFFFFF;
            
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-bg);
            font-family: var(--font-body);
            color: var(--color-text-main);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: grid;
            grid-template-columns: 300px 1fr 260px;
            grid-template-rows: 80px 1fr auto;
            gap: 24px;
            padding: 32px;
            box-sizing: border-box;
        }

        .interactive {
            pointer-events: auto;
        }

        /* Common Card Styles */
        .bento-card {
            background: var(--color-surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--color-border);
            border-radius: 4px; /* Sharp technical look */
            overflow: hidden;
            position: relative;
            transition: transform 0.3s var(--ease-out-expo), opacity 0.5s ease;
        }
        
        .bento-card.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        /* Header */
        .top-bar {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        .logo {
            font-family: var(--font-heading);
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background: white;
            box-shadow: 0 0 10px white;
        }

        .status-badge {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 6px 12px;
            border: 1px solid var(--color-border);
            background: rgba(255,255,255,0.05);
        }

        /* Left Column: Stats */
        .stats-column {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .stat-card {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 140px;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-family: var(--font-heading);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .mini-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Right Column: Track List */
        .track-list-container {
            grid-column: 3;
            grid-row: 2 / -1;
            display: flex;
            flex-direction: column;
            max-height: 80vh;
            transition: transform 0.6s var(--ease-out-expo), opacity 0.6s ease;
        }
        
        .track-list-container.slide-out {
            transform: translateX(50px);
            opacity: 0;
        }

        .track-header {
            padding: 24px;
            border-bottom: 1px solid var(--color-border);
            font-family: var(--font-heading);
            font-size: 0.9rem;
            letter-spacing: 2px;
            background: rgba(255,255,255,0.02);
        }

        .track-scroll {
            overflow-y: auto;
            flex: 1;
            padding: 16px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(-4px);
        }

        .track-item.active {
            background: #FFFFFF;
            color: #000000;
            transform: translateX(-8px);
        }
        
        .track-item.active .track-genre {
            color: rgba(0,0,0,0.6);
        }

        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-genre {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--color-text-muted);
        }

        /* Bottom: Player Controls */
        .player-controls {
            grid-column: 1 / 3;
            grid-row: 3;
            align-self: end;
            display: flex;
            align-items: center;
            gap: 32px;
            padding: 24px 32px;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            background: transparent;
            border: 1px solid var(--color-text-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s var(--ease-out-expo);
        }
        
        .play-btn:hover {
            background: var(--color-text-main);
            color: var(--color-bg);
            transform: scale(1.05);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--color-text-main);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .nav-btn:hover {
            opacity: 1;
        }

        .record-btn {
            margin-left: auto;
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-main);
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .record-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
        }

        .record-btn.recording {
            background: rgba(255,0,0,0.1);
            border-color: #ff0000;
            color: #ff0000;
        }

        .record-btn.recording .record-icon {
            animation: pulse-record 1.5s infinite;
        }

        @keyframes pulse-record {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .now-playing {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .now-playing-label {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
        }

        .now-playing-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Floating Cards Container */
        #floating-cards-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .floating-card {
            position: absolute;
            background: rgba(0,0,0,0.4);
            border-left: 2px solid var(--color-accent);
            padding: 8px 16px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #fff;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
            letter-spacing: 1px;
        }

        /* Notification Overlay (Subtle Replacement) */
        #notification-overlay {
            position: fixed;
            bottom: 120px;
            right: 40px; /* Bottom right corner */
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--color-border);
            border-left: 3px solid var(--color-accent);
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s var(--ease-out-expo);
            z-index: 100;
            max-width: 300px;
        }
        
        #notification-overlay.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notif-icon {
            font-size: 1.2rem;
        }
        
        .notif-content {
            display: flex;
            flex-direction: column;
        }
        
        .notif-title {
            font-family: var(--font-heading);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
        }
        
        .notif-text {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--color-text-main);
        }

        /* Cinematic Mode Transition */
        .cinematic-fade {
            transition: opacity 2s ease, transform 2s ease;
        }
        
        .cinematic-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transform: scale(0.95);
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
        
        #start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .start-title {
            font-family: var(--font-heading);
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .start-subtitle {
            font-family: var(--font-mono);
            letter-spacing: 4px;
            font-size: 1rem;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Utility for scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="floating-cards-container"></div>

    <div id="ui-layer">
        <div class="top-bar cinematic-fade">
            <div class="logo">SONIC VOYAGER</div>
            <div class="status-badge" id="mode-display">SYSTEM READY</div>
        </div>

        <div class="stats-column cinematic-fade">
            <!-- Signal Intensity Card -->
            <div class="bento-card stat-card interactive" id="signal-card">
                <div class="stat-header">
                    <span>SIGNAL INTENSITY</span>
                    <span class="stat-value" id="signal-val">0%</span>
                </div>
                <canvas class="mini-visualizer" id="signal-canvas" width="250" height="60"></canvas>
            </div>

            <!-- Peak Frequency Card -->
            <div class="bento-card stat-card interactive" id="peak-card">
                <div class="stat-header">
                    <span>PEAK FREQ</span>
                    <span class="stat-value" id="peak-val">0 Hz</span>
                </div>
                <canvas class="mini-visualizer" id="peak-canvas" width="250" height="60"></canvas>
            </div>
        </div>

        <div class="track-list-container bento-card interactive cinematic-fade" id="track-container">
            <div class="track-header">SEQUENCE QUEUE</div>
            <div class="track-scroll" id="track-list">
                <!-- Tracks injected via JS -->
            </div>
        </div>

        <div class="player-controls bento-card interactive cinematic-fade" id="controls-container">
            <div class="play-btn" id="play-btn">▶</div>
            <div style="display:flex; gap:16px;">
                <button class="nav-btn" id="prev-btn">⏮</button>
                <button class="nav-btn" id="next-btn">⏭</button>
            </div>
            
            <div class="now-playing">
                <div class="now-playing-label">Now Transmitting</div>
                <div class="now-playing-title" id="current-track-title">SELECT TRACK</div>
                <div class="now-playing-label" id="current-track-artist" style="opacity:0.5">--</div>
            </div>

            <button class="record-btn" id="record-btn">
                <span class="record-icon">●</span>
                <span class="record-label">REC</span>
            </button>
        </div>
    </div>

    <!-- Notification Overlay (New Subtle Popup) -->
    <div id="notification-overlay">
        <div class="notif-icon" id="notif-icon">!</div>
        <div class="notif-content">
            <div class="notif-title" id="notif-title">Title</div>
            <div class="notif-text" id="notif-text">Message content</div>
        </div>
    </div>

    <div id="start-overlay" class="interactive">
        <div class="start-title">SONIC VOYAGER</div>
        <div class="start-subtitle">CLICK TO INITIALIZE AUDIO ENGINE</div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
